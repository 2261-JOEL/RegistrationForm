<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Result Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/result.css">
</head>

<body>
    <div class="container A">

        <h1>GOA UNIVERSITY</h1>
    </div>

    <div class="container B">


        <h1>YOUR RESPONSE</h1>
        <hr>


        <div class="mb-2 OK">
            <table class="table-primary">
                <tr>
                    <td>
                        <h2>First Name:</h2>
                    </td>
                    <td>
                        <h2><span id="result-firstName"></span></h2>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h2>Last Name:</h2>
                    </td>
                    <td>
                        <h2><span id="result-lastName"></span></h2>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h2>Date of
                            birth:</h2>
                    </td>
                    <td>
                        <h2><span id="result-dateOfBirth"></span></h2>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h2>Previous Degree:</h2>
                    </td>
                    <td>
                        <h2><span id="result-previousDegree"></span></h2>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h2>Email:</h2>
                    </td>
                    <td>
                        <h2><span id="result-email"></span></h2>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h2>Mobile Number:</h2>
                    </td>
                    <td>
                        <h2><span id="result-phone"></span></h2>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h2>Password:</h2>
                    </td>
                    <td>
                        <h2><span id="result-password"></span></h2>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h2>Confirmed Password:</h2>
                    </td>
                    <td>
                        <h2><span id="result-confirmedPassword"></span></h2>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h2>Gender:</h2>
                    </td>
                    <td>
                        <h2><span id="result-gender"></span></h2>
                    </td>
                </tr>
            </table>

        </div>
        <div class=" mb-3 BT">

            <a href="index.html">

                <button type="submit" class="btn btn-primary">Submit Another Response</button>
            </a>
        </div>
    </div>



    <!-- <h1>Hello, world!</h1> -->
    <script src="JS/result.js"></script>
</body>

</html>
