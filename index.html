<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student_Reg_Form</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <div class="container  A">
        <h1>GOA UNIVERSITY</h1>
    </div>

    <div class="container B">


        <h1>STUDENT REGISTRATION FORM</h1>


        <form action="result.html" method="get">

            <div class="row mb-3">


                <div class="col-md-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" name="firstName" class="form-control" id="firstName"
                        placeholder="Enter Your First Name" required>
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" name="lastName" class="form-control" id="lastName"
                        placeholder="Enter Your Last Name" required>
                </div>

            </div>


            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="dateOfBirth" class="form-label">Date Of Birth</label>
                    <input type="date" name="dateOfBirth" class="form-control" id="dateOfBirth"
                        placeholder="username@example.com" required min="1999-01-01" max="2005-12-31">
                </div>

                <div class="col-md-6">
                    <label for="previousDegree">Previous Degree</label>
                    <select class="col mt-2 form-select" name="previousDegree" id="previousDegree">
                        <option selected value="Other">Other</option>
                        <option value="Bachelors In Computer Application">Bachelors In Computer Application</option>
                        <option value="Bachelor Of Science">Bachelor Of Science</option>
                        <option value="Bachelors in Engineering">Bachelors in Engineering</option>
                    </select>
                </div>
            </div>




            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" id="exampleInputEmail1"
                        placeholder="username@example.com" required>

                </div>
                <div class="col-md-6">
                    <label for="phone" class="form-label">Mobile Number</label>
                    <input type="tel" name="phone" class="form-control" id="phone" placeholder="Enter Your Mob. No.  ">
                </div>
            </div>

            <div class="row mb-3">

                <div class="col-md-6">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1" required
                        placeholder="Set a Password">
                </div>
                <div class="col-md-6">
                    <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
                    <input type="password" name="confirmedPassword" class="form-control" id="exampleInputPassword2"
                        required placeholder="Re-Enter the Password">
                </div>
            </div>



            <div class=" mb-3">
                <div class="row">

                    <div class="col">
                        <label for="Gender" class="form-label  GEN">Gender: </label>

                        <input type="radio" name="gender" class="form-check-input" id="male" value="Male">
                        <label for="male" class="GEN" style="font-weight: 100;">Male</label>

                        <input type="radio" name="gender" class="form-check-input" id="female" value="Female">
                        <label for="female" class="GEN" style="font-weight: 100;">Female</label>

                        <input type="radio" name="gender" class="form-check-input" id="others" value="Others">
                        <label for="others" class="GEN" style="font-weight: 100;">Others</label>
                    </div>
                </div>

            </div>


            <div class=" mb-3 BT">

                <button type="reset" class="btn btn-primary">Reset</button>

                <button type="submit" class="btn btn-primary">Click To Register</button>
 
            </div>
        </form>
    </div>


    <!-- <h1>Hello, world!</h1> -->

</body>

</html>
